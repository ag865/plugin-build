name: Build VSTO MSI

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build MSI on Windows Runner
    runs-on: windows-latest

    steps:

      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history required for GitVersion

      # 2. Setup GitVersion
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v1
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v1

      # 3. Setup MSBuild (available on windows-latest but needs to be added to PATH)
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 4. Build VSTO Solution
      - name: Build VSTO Add-in
        shell: cmd
        run: |
          msbuild DavigoldExcel.sln ^
            /p:Configuration=Release ^
            /p:Platform="Any CPU" ^
            /verbosity:minimal

      # 5. Build MSI using WiX (WiX 3.14.0.8606 is pre-installed on windows-latest)
      - name: Build MSI using WiX
        shell: cmd
        run: |
          candle.exe installer.wxs -dVersion=${{ steps.gitversion.outputs.FullSemVer }}
          light.exe installer.wixobj -o Setup-${{ steps.gitversion.outputs.FullSemVer }}.msi

      # 6. (Optional) Sign MSI
      - name: Sign MSI (optional)
        if: env.SIGN_PFX_PATH != '' && env.SIGN_PFX_PASSWORD != ''
        shell: cmd
        run: |
          signtool sign ^
            /f "%SIGN_PFX_PATH%" ^
            /p "%SIGN_PFX_PASSWORD%" ^
            /tr http://timestamp.sectigo.com ^
            /td sha256 ^
            /fd sha256 ^
            Setup-${{ steps.gitversion.outputs.FullSemVer }}.msi
        env:
          SIGN_PFX_PATH: ${{ secrets.SIGN_PFX_PATH }}
          SIGN_PFX_PASSWORD: ${{ secrets.SIGN_PFX_PASSWORD }}

      # 7. Upload MSI to your endpoint
      - name: Upload MSI to localhost API
        shell: cmd
        run: |
          curl.exe -X POST ^
            -F "file=@Setup-${{ steps.gitversion.outputs.FullSemVer }}.msi" ^
            -F "version=${{ steps.gitversion.outputs.FullSemVer }}" ^
            https://localhost:7106/api/plugin-version
