name: Build VSTO MSI

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build MSI on Windows Runner
    runs-on: windows-latest

    steps:

      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history required for GitVersion

      # 2. Setup GitVersion
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v1
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v1

      # 3. Setup MSBuild (available on windows-latest but needs to be added to PATH)
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 4. Build Solution using Visual Studio (handles .vdproj files)
      - name: Build Solution with MSI Installer
        shell: cmd
        run: |
          REM Find Visual Studio devenv.com
          for /f "delims=" %%i in ('dir /s /b "C:\Program Files\Microsoft Visual Studio\2022\*\Common7\IDE\devenv.com" 2^>nul') do set DEVENV=%%i
          if not defined DEVENV (
            for /f "delims=" %%i in ('dir /s /b "C:\Program Files (x86)\Microsoft Visual Studio\2019\*\Common7\IDE\devenv.com" 2^>nul') do set DEVENV=%%i
          )
          if not defined DEVENV (
            echo Error: Visual Studio devenv.com not found. Trying MSBuild approach...
            msbuild DavigoldExcel.sln ^
              /p:Configuration=Release ^
              /p:Platform="Any CPU" ^
              /t:DavigoldExcel;DavigoldPowerpoint;DavigoldWordAddin ^
              /verbosity:minimal
            exit /b 1
          )
          echo Using: %DEVENV%
          "%DEVENV%" DavigoldExcel.sln /build Release

      # 7. Rename MSI with version from GitVersion
      - name: Rename MSI with version
        shell: cmd
        run: |
          set MSI_PATH=DavigoldAddinInstaller\Release\DavigoldAddinInstaller.msi
          set NEW_MSI_PATH=DavigoldAddinInstaller\Release\DavigoldAddinInstaller-${{ steps.gitversion.outputs.FullSemVer }}.msi
          if exist "%MSI_PATH%" (
            copy "%MSI_PATH%" "%NEW_MSI_PATH%"
            echo MSI renamed to: %NEW_MSI_PATH%
          ) else (
            echo Error: MSI file not found at: %MSI_PATH%
            exit /b 1
          )

      # 8. (Optional) Sign MSI
      - name: Sign MSI (optional)
        if: env.SIGN_PFX_PATH != '' && env.SIGN_PFX_PASSWORD != ''
        shell: cmd
        run: |
          signtool sign ^
            /f "%SIGN_PFX_PATH%" ^
            /p "%SIGN_PFX_PASSWORD%" ^
            /tr http://timestamp.sectigo.com ^
            /td sha256 ^
            /fd sha256 ^
            DavigoldAddinInstaller\Release\DavigoldAddinInstaller-${{ steps.gitversion.outputs.FullSemVer }}.msi
        env:
          SIGN_PFX_PATH: ${{ secrets.SIGN_PFX_PATH }}
          SIGN_PFX_PASSWORD: ${{ secrets.SIGN_PFX_PASSWORD }}

      # 9. Upload MSI to your endpoint
      - name: Upload MSI to localhost API
        shell: cmd
        run: |
          curl.exe -X POST ^
            -F "file=@DavigoldAddinInstaller\Release\DavigoldAddinInstaller-${{ steps.gitversion.outputs.FullSemVer }}.msi" ^
            -F "version=${{ steps.gitversion.outputs.FullSemVer }}" ^
            https://localhost:7106/api/plugin-version
